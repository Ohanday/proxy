  - {name: 🇸🇬 Azure, server: 104.21.21.147, port: 80, type: vless, uuid: 4e19a967-b635-4dfc-8670-ce044a870fd6, cipher: auto, tls: false, skip-cert-verify: false, servername: sga.vpn-ws.com, network: ws, ws-opts: {path: /vpnws, headers: {Host: sga.vpn-ws.com}}}
