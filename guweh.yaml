proxy-groups:
  - name: 🗂️ Group
    type: select
    proxies:
      - 📌 Select
      - ♻️ Auto
      - 📊 Load Balance
      - 📱 Sosmed
      - 🎮 Gaming
      - 🎞️ Streaming

  - name: 📌 Select
    type: select
    proxies:
      - 🇮🇩 Connectindo
      - 🇮🇩 Elastis
      - 🇮🇩 Atha
      - 🇸🇬 Azure
      - 🇸🇬 Digital Ocean
      - 🇸🇬 Linode
      - 🇸🇬 HostSG
      - 🇸🇬 Melbicom

  - name: ♻️ Auto
    type: url-test
    proxies:
      - 🇮🇩 Connectindo
      - 🇮🇩 Elastis
      - 🇮🇩 Atha
      - 🇸🇬 Azure
      - 🇸🇬 Digital Ocean
      - 🇸🇬 Linode
      - 🇸🇬 HostSG
      - 🇸🇬 Melbicom
    tolerance: 150
    url: 'http://cp.cloudflare.com'
    interval: 300

  - name: 📊 Load Balance
    type: load-balance
    proxies:
      - 🇮🇩 Connectindo
      - 🇮🇩 Elastis
      - 🇮🇩 Atha
      - 🇸🇬 Azure
      - 🇸🇬 Digital Ocean
      - 🇸🇬 Linode
      - 🇸🇬 HostSG
      - 🇸🇬 Melbicom
    url: 'http://cp.cloudflare.com'
    interval: 300
    strategy: consistent-hashing # or round-robin

  - name: 📱 Sosmed
    type: select
    proxies:
      - 🇮🇩 Connectindo
      - 🇮🇩 Elastis
      - 🇮🇩 Atha
      - 🇸🇬 Azure
      - 🇸🇬 Digital Ocean
      - 🇸🇬 Linode
      - 🇸🇬 HostSG
      - 🇸🇬 Melbicom

  - name: 🎮 Gaming
    type: select
    proxies:
      - 🇮🇩 Connectindo
      - 🇮🇩 Elastis
      - 🇮🇩 Atha
      - 🇸🇬 Azure
      - 🇸🇬 Digital Ocean
      - 🇸🇬 Linode
      - 🇸🇬 HostSG
      - 🇸🇬 Melbicom

  - name: 🎞️ Streaming
    type: select
    proxies:
      - 🇮🇩 Connectindo
      - 🇮🇩 Elastis
      - 🇮🇩 Atha
      - 🇸🇬 Azure
      - 🇸🇬 Digital Ocean
      - 🇸🇬 Linode
      - 🇸🇬 HostSG
      - 🇸🇬 Melbicom

